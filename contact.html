<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/pageelements.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="topbar">
        <div class="menu-container">
            <button id="menu-toggle" class="menu-icon">
                <img src="images/menuicon.png" alt="Menu">
            </button>
            <nav id="dropdown-menu">
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="prices.html">Preise</a></li>
                    <li><a href="myperson.html">Über Mich</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="myserver.html">Über meinen Server</a></li>
                </ul>
            </nav>
        </div>
        <h1>HoferAyTee</h1>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <div class="page">
        <div class="title">
            <h2>Kontakt</h2>
        </div>
        <form action="/api/contact" method="post" autocomplete="on">
            <div>
                <label for="first_name">Vorname</label><br>
                <input type="text" id="first_name" name="first_name" autocomplete="given-name" required>
            </div>
            <div>
                <label for="last_name">Nachname</label><br>
                <input type="text" id="last_name" name="last_name" autocomplete="family-name" required>
            </div>
            <div>
                <label for="phone">Telefonnummer</label><br>
                <input type="tel" id="phone" name="phone" autocomplete="tel" required>
            </div>
            <div>
                <label for="email">E-Mail-Adresse</label><br>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div>
                <label for="message">Nachricht</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Absenden</button>
            </div>
        </form>
    </div>
</body>

</html>

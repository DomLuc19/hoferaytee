<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/pageelements.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="topbar">
        <div class="menu-container">
            <button id="menu-toggle" class="menu-icon">
                <img src="images/menuicon.png" alt="Menu">
            </button>
            <nav id="dropdown-menu">
                <ul>
                    <li><a href="index.html">Startseite</a></li>
                    <li><a href="prices.html">Preise</a></li>
                    <li><a href="myperson.html">Über Mich</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="myserver.html">Über meinen Server</a></li>
                </ul>
            </nav>
        </div>
        <h1>HoferAyTee</h1>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
    </div>
    <div class="page">
        <div class="title">
            <h2>Kontakt</h2>
        </div>
        <form action="/api/contact" method="post" autocomplete="on">
            <div class="form-group">
                <label for="first_name">Vorname</label>
                <input
                    type="text"
                    id="first_name"
                    name="first_name"
                    autocomplete="given-name"
                    required
                >
            </div>
            <div class="form-group">
                <label for="last_name">Nachname</label>
                <input
                    type="text"
                    id="last_name"
                    name="last_name"
                    autocomplete="family-name"
                    required
                >
            </div>
            <div class="form-group">
                <label for="phone">Telefonnummer</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    autocomplete="tel"
                    required
                >
            </div>
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    autocomplete="email"
                    required
                >
            </div>
            <div class="form-group">
                <label for="message">Nachricht</label>
                <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                    placeholder="Ihre Nachricht hier..."></textarea>
            </div>
            <button type="submit">Nachricht Absenden</button>
        </form>
    </div>
</body>

</html>
